<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styleLogin.css">
  <script src="https://kit.fontawesome.com/6d1e228961.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Login FinanceControl</title>
</head>

<body>
  <div class="mobile-warning">Essa aplicação foi desenvolvida apenas para uso mobile.</div>
  <main>

    <div class="textBoasVindas">
      <p>Olá!</p>
      <p>Bem vindo o FinanceControl!</p>
    </div>

    <div class="divImg">
      <img src="img/login.png" alt="Imagem da tela de login">
    </div>

    <div class="login">
      <label for="email">E-mail</label>
      <input type="email" name="email" class="email" id="email" placeholder="Digite seu e-mail">

      <label for="senha">Senha</label>
      <input type="password" name="senha" class="senha" id="senha" placeholder="Digite sua senha">
      <a>Esqueceu sua senha?</a>

      <button onclick="logar()">Entrar</button>
      <button>Sou novo aqui</button>
    </div>

    <div class="optionsLogin">
      <p>Entrar com</p>

      <div class="linhaCardsLogin">
        <div class="cardLogin"><i class="fa-brands fa-google"></i></div>
        <div class="cardLogin"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="cardLogin"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </main>
</body>

</html>

<script src="js/script.js"></script>
